<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Serviço - Oficina</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212; /* fundo preto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #fff; /* fundo branco no quadrado */
      border: 2px solid #b30000; /* borda vermelha */
      border-radius: 15px;
      padding: 40px 40px 50px 40px;
      width: 450px;
      box-shadow:
        0 6px 20px rgba(179, 0, 0, 0.5);
      box-sizing: border-box;
    }

    h2 {
      font-family: 'Roboto Slab', serif;
      color: #b30000;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1.8px;
    }

    label {
      display: block;
      font-weight: 700;
      color: #b30000;
      margin-bottom: 8px;
      letter-spacing: 0.8px;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #b30000;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
      border-color: #800000;
      box-shadow: 0 0 10px #b30000;
      outline: none;
      background-color: #fff;
    }

    .radio-group {
      margin-bottom: 35px;
      color: #333;
    }

    .radio-group input[type="radio"] {
      accent-color: #b30000;
      cursor: pointer;
      transform: scale(1.3);
      margin-right: 10px;
      vertical-align: middle;
    }

    .radio-group label {
      font-weight: 500;
      color: #333;
      cursor: pointer;
      font-size: 16px;
      margin-right: 30px;
      vertical-align: middle;
      user-select: none;
    }

    button {
      width: 100%;
      background-color: #b30000;
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 16px;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1.2px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(179, 0, 0, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #800000;
      box-shadow: 0 7px 20px rgba(128, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Serviço</h2>
    <form>
      <label for="funcionario">Funcionário:</label>
      <input type="text" id="funcionario" name="funcionario" placeholder="Digite aqui...">

      <label for="data">Data Serviço:</label>
      <input type="date" id="data" name="data">

      <label>O serviço foi realizado?</label>
      <div class="radio-group">
        <input type="radio" id="sim" name="realizado" value="sim">
        <label for="sim">Sim!</label>

        <input type="radio" id="nao" name="realizado" value="nao">
        <label for="nao">Não!</label>
      </div>

      <button type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
